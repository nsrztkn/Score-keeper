<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div class="card">
      <div class="imgArea">
        <img
          src="https://ezyinsights.com/wp-content/uploads/2017/07/competition.png"
        />
      </div>
      <h1>
        Player 1:
        <span id="p1-score">0</span>
        <br />
        Player 2:
        <span id="p2-score">0</span>
      </h1>

      <div class="btn-group">
        <button class="p1Btn btn">Player One</button>
        <button class="p2Btn btn">Player Two</button>
        <button class="resetBtn btn">Reset</button>
      </div>

      <p>
        <label for="winningScore">Select Winning Score</label>
        <select name="winning-score" id="winning-score">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option selected="selected" value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
